name: Deploy to Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '22'

jobs:
  # Run all CI checks first
  ci-checks:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm -r run typecheck

      - name: Build
        run: pnpm build

      - name: Build shared package
        run: pnpm --filter @repo/shared build

      - name: Run tests
        run: pnpm test

  # Deploy after CI passes
  deploy:
    name: Deploy to Production
    needs: ci-checks
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "âœ… Vercel and Railway auto-deploy from main branch"
          echo "   - Frontend: https://first-bmad.vercel.app"
          echo "   - Backend: https://first-bmad-production.up.railway.app"

      - name: Create GitHub Release
        if: startsWith(github.event.head_commit.message, 'release/')
        uses: actions/github-script@v7
        with:
          script: |
            const commitMessage = context.payload.head_commit.message;
            const releaseMatch = commitMessage.match(/release\/(\d+\.\d+\.\d+)/);
            if (releaseMatch) {
              const version = releaseMatch[1];
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: `v${version}`,
                name: `Release v${version}`,
                body: `Automated release from release/${version} branch merge.`,
                draft: false,
                prerelease: false
              });
              console.log(`Created release v${version}`);
            }
